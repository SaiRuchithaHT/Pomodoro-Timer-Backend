server.port=8080
spring.application.name=pomodorotimer
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${DB_NAME}?useSSL=false&serverTimezone=America/New_York
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=America/New_York
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.security.user.name=${SECURITY_USER_NAME}
spring.security.user.password=${SECURITY_USER_PASSWORD}
